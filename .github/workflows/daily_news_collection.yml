name: Daily News Collection

on:
  workflow_dispatch:        # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  schedule:
    - cron: '0 2 * * *'     # ë§¤ì¼ 8AM KST (23:00 UTC)

jobs:
  collect-news:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ“° Run iRobotNews Collector
      run: python collect_irobotnews.py

    - name: ğŸ§  Run MIT News Collector
      run: python collect_MIT_news.py

    - name: ğŸ§¾ Run The Verge News Collector
      run: python collect_theverge_news.py

    - name: ğŸ’¼ Run VentureBeat News Collector
      run: python collect_venturebeat_news.py

    - name:  Crunching Tech News
      run: python collect_techcrunch_news.py
